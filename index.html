<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cafetería</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a class="rem-TITULO" href="#inicio"><h1 class="rem-TITULO">Dev.F Coffee</h1></a>
            </div>
            <ul class="nav-links">
                <li><a class="rem-TITULO" href="#menu" id="MenuNavBar">Menú</a></li>
                <li><a class="rem-TITULO" href="#nosotros">Nosotros</a></li>
                <li><a class="rem-TITULO" href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inicio" class="section Hero">
            <div class="HeroTexto">
                <img src="images/HeroImg (2).png" alt="Letrero neón de Dev.Coffee, una cafetería para programadores con  café y espacio de trabajo">
            </div>
        </section>

        <section id="menu" class="section Destacados">
            <h2>Poductos destacados</h2>
                <div class="Productos-Destacados">
                    <div class="ProductoDestacado">
                    <img src="images/cafe1.jpeg" alt="Café 1">
                    <h3>Binario</h3>
                    <h4>Tan perfecto que no necesita debugging ☕</h4>
                    </div>
                    <div class="ProductoDestacado">
                    <img src="images/cafe2.jpeg" alt="Café 2">
                    <h3>Debugger</h3>
                    <h4>Elimina los errores... de tu día ☕</h4>
                    </div>
                    <div class="ProductoDestacado">
                    <img src="images/cafe3.jpeg" alt="Café 3">
                    <h3>Syntax</h3>
                    <h4>La única sintaxis que querrás dominar ☕</h4>
                    </div>
                </div>
        </section>

        <section id="nosotros" class="section Nosotros">
            <h2>Nosotros</h2>
            <div class="Equipo">
                <div id="Integrante1" class="Integrante"><img src="images/Ana.webp" alt="Una foto de una barista, llamada Ana, el cual es encargada de la barra fria, lo destacado en este negocio..." ><h3>Ana</h3><h4>Jefe de Barra</h4></div>
                <div id="Integrante2" class="Integrante"><img src="images/Vic.webp" alt="Una foto de un cocinero, llamado Vico, es encargado del area de Cocina, quien ese rico sabor a los clientes.."><h3>Vico</h3><h4>Jefe de Cocina</h4></div>
                <div id="Integrante3" class="Integrante"><img src="images/Chavez.webp" alt="Una foto de un gerente, llamado Chavez, el cual es encargado del area de gerencia, quien gestiona la magia.."><h3>Chavez</h3><h4>Jefe de Jefes</h4></div>
            </div>
        </section>

        <section id="contacto" class="section Contacto">
            <h2>Contacto</h2> <!--info@micafeteria.com-->
        </section>
    </main>

    <!--<footer>
        &copy;Mi Cafetería. Todos los derechos reservados.
    </footer>-->
    
</body>
</html>
